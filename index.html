<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="left-navbar">
      <div class="main-actions">
        <div class="search-bar">
          <input class="search-bar__input" placeholder="Search"/>
          <button class="search-bar__button">
            <svg class="search-bar__search-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

              <path d="M16.0493 17.5739C15.7307 17.2553 15.7307 16.7388 16.0493 16.4202L16.4202 16.0493C16.7388 15.7307 17.2553 15.7307 17.5739 16.0493L23.7611 22.2365C24.0796 22.5551 24.0796 23.0716 23.7611 23.3902L23.3902 23.7611C23.0716 24.0796 22.5551 24.0796 22.2365 23.7611L16.0493 17.5739Z" fill="#202020"/>
              <path d="M13.8682 14.4451L14.4451 13.8683L17.9062 17.3293L17.3293 17.9062L13.8682 14.4451Z" fill="#202020"/>
            </svg>              
          </button>
        </div>

        <div class="avatars">
          <div class="avatar avatar--unread">
            <img class="avatar__img" src="./images/face1.jpg"/>
          </div>
          <div class="avatar">
            <img class="avatar__img" src="./images/face5.jpg"/>
          </div>
          <div class="avatar">
            <img class="avatar__img" src="./images/face3.jpg"/>
          </div>
          <div class="avatar">
            <img class="avatar__img" src="./images/face4.jpg"/>
          </div>
          <div class="avatar">
            <img class="avatar__img" src="./images/face5.jpg"/>
          </div>
        </div>        
      </div>

      <div class="chat-list">
        <div class="chat chat--unread">

          <div class="chat__avatar">
            <img src="./images/face1.jpg"  class="chat__img"/>
          </div>
          <div class="chat__text">
            <h1 class="chat__name">
              Jenny Wilson
            </h1>
            <p class="chat__last-msg">
              Amet minim mollit non deserunt
            </p>
          </div>
          <div class="chat__active">

          </div>
        </div>
        <div class="chat">

          <div class="chat__avatar">
            <img src="./images/face1.jpg"  class="chat__img"/>
          </div>
          <div class="chat__text">
            <h1 class="chat__name">
              Jenny Wilson
            </h1>
            <p class="chat__last-msg">
              Amet minim mollit non deserunt
            </p>
          </div>
          <div class="chat__active">

          </div>
        </div>
      </div>
    </div>

    <div class="message">

      <div class="header">
        <img class="header__avatar" src="./images/face1.jpg"/>
        <div class="header__content">
          <h1 class="header__name">
            Anjali PA
          </h1>
          <p class="header__status">
            Online
          </p>
        </div>
        <button class="header__search">
          <svg class="header__search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.56569 15.4998C12.3953 15.4998 15.4998 12.3953 15.4998 8.56568C15.4998 4.73607 12.3953 1.63156 8.56569 1.63156C4.73607 1.63156 1.63156 4.73607 1.63156 8.56568C1.63156 12.3953 4.73607 15.4998 8.56569 15.4998ZM8.56569 17.1314C13.2964 17.1314 17.1314 13.2964 17.1314 8.56568C17.1314 3.83499 13.2964 0 8.56569 0C3.83499 0 0 3.83499 0 8.56568C0 13.2964 3.83499 17.1314 8.56569 17.1314Z" fill="#202020"/>
            <path d="M16.0493 17.5739C15.7307 17.2553 15.7307 16.7388 16.0493 16.4202L16.4202 16.0493C16.7388 15.7307 17.2553 15.7307 17.5739 16.0493L23.7611 22.2365C24.0796 22.5551 24.0796 23.0716 23.7611 23.3902L23.3902 23.7611C23.0716 24.0796 22.5551 24.0796 22.2365 23.7611L16.0493 17.5739Z" fill="#202020"/>
            <path d="M13.8682 14.4451L14.4451 13.8683L17.9062 17.3293L17.3293 17.9062L13.8682 14.4451Z" fill="#202020"/>
          </svg>          
        </button>
      </div>

      <div class="message-list">
        <div class="chat-message-wrapper">
          <div class="chat-message">
            <p class="chat-message__text">
              Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
            </p>
          </div>
        </div>
        <div class="chat-message-wrapper">
          <div class="chat-message">
            <img class="chat-message__img" src="./images/chat-img.jpg">
          </div>
        </div>

        <div class="chat-message-wrapper chat-message-wrapper--out">
          <div class="chat-message">
            <p class="chat-message__text">
              Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
            </p>
          </div>
        </div>
        <div class="chat-message-wrapper chat-message-wrapper--out">
          <div class="chat-message">
            <img class="chat-message__img" src="./images/chat-img.jpg">
          </div>
        </div>

      </div>

      <div class="type-here">
        <div class="type-here__content">
          <div class="type-here__emoji">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M9 16.875C11.0886 16.875 13.0916 16.0453 14.5685 14.5685C16.0453 13.0916 16.875 11.0886 16.875 9C16.875 6.91142 16.0453 4.90838 14.5685 3.43153C13.0916 1.95468 11.0886 1.125 9 1.125C6.91142 1.125 4.90838 1.95468 3.43153 3.43153C1.95468 4.90838 1.125 6.91142 1.125 9C1.125 11.0886 1.95468 13.0916 3.43153 14.5685C4.90838 16.0453 6.91142 16.875 9 16.875ZM9 18C11.3869 18 13.6761 17.0518 15.364 15.364C17.0518 13.6761 18 11.3869 18 9C18 6.61305 17.0518 4.32387 15.364 2.63604C13.6761 0.948212 11.3869 0 9 0C6.61305 0 4.32387 0.948212 2.63604 2.63604C0.948212 4.32387 0 6.61305 0 9C0 11.3869 0.948212 13.6761 2.63604 15.364C4.32387 17.0518 6.61305 18 9 18Z" fill="#383838"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M4.82066 10.7629C4.94986 10.6883 5.10339 10.6681 5.24749 10.7067C5.39158 10.7453 5.51444 10.8396 5.58904 10.9687C5.93454 11.5676 6.43172 12.0649 7.03053 12.4105C7.62934 12.7561 8.30864 12.9379 9.00004 12.9375C9.69143 12.9379 10.3707 12.7561 10.9695 12.4105C11.5684 12.0649 12.0655 11.5676 12.411 10.9687C12.4477 10.9043 12.4968 10.8477 12.5554 10.8022C12.614 10.7568 12.6811 10.7234 12.7526 10.7039C12.8242 10.6845 12.899 10.6794 12.9725 10.689C13.0461 10.6985 13.117 10.7225 13.1813 10.7596C13.2455 10.7967 13.3018 10.8462 13.3469 10.9051C13.3919 10.964 13.4249 11.0313 13.4438 11.103C13.4628 11.1747 13.4674 11.2495 13.4573 11.323C13.4473 11.3965 13.4228 11.4673 13.3853 11.5312C12.9411 12.3011 12.3019 12.9404 11.532 13.3848C10.7622 13.8292 9.88891 14.0629 9.00004 14.0625C8.11117 14.0629 7.23788 13.8292 6.46805 13.3848C5.69822 12.9404 5.05903 12.3011 4.61479 11.5312C4.5402 11.4021 4.51999 11.2485 4.55859 11.1044C4.5972 10.9603 4.69147 10.8375 4.82066 10.7629Z" fill="#383838"/>
              <path d="M7.875 7.3125C7.875 8.244 7.371 9 6.75 9C6.129 9 5.625 8.244 5.625 7.3125C5.625 6.381 6.129 5.625 6.75 5.625C7.371 5.625 7.875 6.381 7.875 7.3125ZM12.375 7.3125C12.375 8.244 11.871 9 11.25 9C10.629 9 10.125 8.244 10.125 7.3125C10.125 6.381 10.629 5.625 11.25 5.625C11.871 5.625 12.375 6.381 12.375 7.3125Z" fill="#383838"/>
            </svg>              
          </div>
          <input class="type-here__input" placeholder="Type your message"/>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
